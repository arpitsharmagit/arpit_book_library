<div class="container mx-auto p-6">
  <div class="text-4xl">Book Title</div>
  <div class="flex flex-wrap md:flex-nowrap">
    <!-- Left Side - Image Container -->
    <div
      class="w-full md:w-1/3 flex justify-center md:justify-start mb-4 md:mb-0"
    >
      <img
        src="path/to/book-cover.jpg"
        alt="Book Cover"
        class="w-48 h-auto shadow-lg rounded-lg"
      />
    </div>

    <!-- Right Side - Details Container -->
    <div class="w-full md:w-2/3 md:pl-6">
      <h2 class="text-2xl font-bold mb-2">Book Title</h2>
      <p class="text-gray-800 text-sm mb-4">Author: Author Name</p>
      <p class="text-gray-600 mb-4">Published Year: 2021</p>
      <p class="text-gray-700 mb-6">
        Book description or summary goes here. Include any additional details
        such as genre, ISBN, page count, or any other relevant information that
        provides more insight into the book.
      </p>

      <!-- You can add more sections/details or a CTA button here -->
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
      >
        Add to Wishlist
      </button>
    </div>
  </div>
</div>
