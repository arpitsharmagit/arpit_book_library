<div class="container mx-auto p-6">
  <div class="text-4xl mb-6">{{ book?.title }}</div>
  <div class="flex flex-wrap md:flex-nowrap">
    <div
      class="w-full md:w-1/2 flex justify-center md:justify-center mb-4 md:mb-0"
    >
      <img
        [src]="
          book?.cover_id
            ? 'http://covers.openlibrary.org/b/id/' + book?.cover_id + '-M.jpg'
            : '/assets/default-book-cover.png'
        "
        alt="Book Cover"
        class="w-48 h-48 shadow-lg rounded-lg"
      />
    </div>

    <div class="w-full md:w-1/2 md:pl-6">
      <p class="text-gray-800 mb-4">
        First Publish Year: {{ book?.first_publish_year }}
      </p>
      <p class="text-gray-800 mb-4">Title: {{ book?.title }}</p>
      <p class="text-gray-800 mb-4">
        Author(s): {{getAuthorsString(book?.authors)}}
      </p>
      <p class="text-gray-800 mb-4">Edition Count: {{ book?.edition_count }}</p>
      <p class="text-gray-800 mb-4">
        No. Of Pages: {{ bookDetails?.number_of_pages }}
      </p>

      <button
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
      >
        Add to Wishlist
      </button>
    </div>
  </div>
</div>
