<div class="text-4xl text-bold m-3">My Wish List</div>

  @if (wishlist.length) { <div class="flex flex-wrap -m-4">@for (wish of wishlist; track wish.key) {
  <div class="p-4 md:w-1/3">
    <div
      class="flex flex-wrap md:flex-nowrap h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden"
    >
      <div
        class="w-full md:w-1/3 flex justify-center md:justify-start mb-4 md:mb-0 p-4"
      >
        <img
          class="cursor-pointer w-48 h-48 shadow-lg rounded-lg"
          [src]="
            wish.cover_id
              ? 'http://covers.openlibrary.org/b/id/' + wish.cover_id + '-M.jpg'
              : '/assets/default-book-cover.png'
          "
          alt="{{ wish.title }} cover"
          (click)="navigateTo('book-details', wish.cover_edition_key)"
        />
      </div>
      <div class="w-full md:w-2/3 md:pl-6 flex flex-col justify-center">
        <h1
          class="title-font text-lg font-medium mb-3"
          (click)="navigateTo('book-details', wish.cover_edition_key)"
        >
          {{ wish.title }}
        </h1>
        <p>
          Authors: @for (author of wish.authors; track author.key) {<a
            class="cursor-pointer text-indigo-500"
            (click)="navigateTo('author-details', author.key)"
            >{{ author.name }}</a
          >}
        </p>
        <button (click)="!isInWishlist(wish.cover_edition_key)? addItem(wish): removeItem(wish?.cover_edition_key) "
          class="py-2 w-48 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
        >
          {{
            isInWishlist(wish.cover_edition_key)
              ? "Remove to Wishlist"
              : "Add to Wishlist"
          }}
        </button>
      </div>
    </div>
  </div>
  } </div>} @else {
  <div class="text-lg text-bold m-3">No Items in Wishlist</div>
  }
