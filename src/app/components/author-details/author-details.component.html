<div class="container mx-auto p-6">
  <div class="text-4xl mb-6">{{ authorDetails?.name }}</div>
  <div class="flex flex-wrap md:flex-nowrap">
    <div
      class="w-full md:w-1/2 flex justify-center md:justify-center mb-4 md:mb-0"
    >
      <img
        [src]="
          false
            ? 'http://covers.openlibrary.org/b/id/' +
              authorDetails?.name +
              '-M.jpg'
            : '/assets/default-author.jpg'
        "
        alt="Book Cover"
        class="w-48 h-48 shadow-lg rounded-lg"
      />
    </div>

    <div class="w-full md:w-1/2 md:pl-6">
      <p class="text-gray-800 mb-4">
        Birth Date : {{ authorDetails?.birth_date }}
      </p>
      <p class="text-gray-800 mb-4">Top Work of Author:</p>
      <p class="text-gray-800 mb-4">Work Count: {{ authorWorksByKey?.size }}</p>
      <p class="text-gray-800 mb-4">Top Subjects of the Author:
        @for (work of authorWorksByKey?.entries; track work.key) {
            <span class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">{{work.title}}</span>
        }        
      </p>
    </div>
  </div>
</div>
